<body>
  <nav>
    <a href="index.html">Home</a> |
    <a href="about.html">About</a>
  </nav>

  <div class="container">
    <h1>Gas Bill Estimator</h1>
    
    <!-- User Input Form -->
    <form id="bill-form">
      <div>
        <label>Previous Reading Date:</label>
        <input type="date" id="prev-date" required>
      </div>
      <div>
        <label>Previous Reading (m³):</label>
        <input type="number" id="prev-value" step="0.01" required>
      </div>
      <div>
        <label>Current Reading Date:</label>
        <input type="date" id="curr-date" required>
      </div>
      <div>
        <label>Current Reading (m³):</label>
        <input type="number" id="curr-value" step="0.01" required>
      </div>
      <div>
        <label>User Type:</label>
        <select id="user-type">
          <option value="protected">Protected</option>
          <option value="nonProtected">Non-Protected</option>
        </select>
      </div>
      <button type="submit">Calculate Bill</button>
    </form>

    <!-- Results -->
    <div id="results">
      <h2>Results</h2>
      <div id="bill-summary"></div>
    </div>

    <!-- Daily Usage Slider -->
    <div id="slider-container">
      <h2>Daily Usage Simulation</h2>
      <input type="range" id="daily-slider" min="0" max="33" step="0.1">
      <span id="slider-value">0 m³/day</span>
      <div id="slider-marker">Current Avg: 0 m³/day</div>
      <div id="slider-bill"></div>
    </div>

    <!-- History -->
    <div id="history-container">
      <h2>History</h2>
      <ul id="history-list"></ul>
    </div>
  </div>
